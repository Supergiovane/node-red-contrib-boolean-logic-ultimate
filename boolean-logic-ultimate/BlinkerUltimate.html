<script type="text/javascript">
	RED.nodes.registerType('BlinkerUltimate', {
		category: 'boolean logic ultimate',
		color: '#ff8080',
		defaults: {
			name: { value: "Blinker" },
			stopbehaviorPIN1: { value: "0" },
			stopbehaviorPIN2: { value: "0" },
			blinkfrequency: { value: "500" },
			initializewith: { value: "0" },
			payloadPropName: { value: "payload", required: false }
		},
		inputs: 1,
		outputs: 2,
		outputLabels: function (i) {
			switch (i) {
				case 0:
					return "Output";
					break;
				case 1:
					return "Inverted Output";
					break;
				default:
					break;
			}
		},
		icon: "light.png",
		label:
			function () {
				return (this.name || "Blinker") + " (" + this.blinkfrequency + "ms)";
			},
		paletteLabel: function () {
			return "BlinkerUltimate";
		},
		oneditprepare: function () {
			if ($("#node-input-payloadPropName").val() === "") $("#node-input-payloadPropName").val("payload");
			$("#node-input-payloadPropName").typedInput({ default: 'msg', types: ['msg'] });
		}
	});
</script>

<p>The pourpose of this node is to blink a led, a light, or anything you like.</p>

<br/>

* Input message

Pass <code>msg.payload = false</code> to stop blinking</br>
